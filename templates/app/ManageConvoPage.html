<!DOCTYPE html>
<html lang="en">
<head>
    {% include "standard_head.html" %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="/js/manage_convo_js.js" type="text/javascript"></script>

    <title>Manage a Conversation</title>
</head>

<body>
<b>Update Conversation Information:</b><br>
(Note: Some fields are not editable)<p>
Name: <input type="text" id="nameBox"><br>
Create Date: <input type="date" id="createDateBox" readonly><br>
Destroy Date: <input type="date" id="destroyDateBox"><br>
Reveal Owner: <input type="checkbox" id="revealOwnerBox"><br>
View After Expiration: <input type="checkbox" id="viewAfterExpireBox"><br>
ID Policy: <select id="idPolicyBox">
    <option value="real_names">Real Names</option>
    <option value="user_alias">User Alias</option>
    <option value="colors">Colors</option>
    <option value="numbers">Numbers</option>
    <option value="animals">Animals</option>
</select><br>


<p>
<input type="button" id="submit-changes" onclick="updateConversation(userIdToken)" value="Update Conversation"/>
<p></p>
<p>TODO: Add conversation delete option</p>
<div id="mute-user-list"></div>
</body>
</html>
